<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asystent Floty AI</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="[https://fonts.googleapis.com](https://fonts.googleapis.com)">
    <link rel="preconnect" href="[https://fonts.gstatic.com](https://fonts.gstatic.com)" crossorigin>
    <link href="[https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap)" rel="stylesheet">

    <!-- Tom Select CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/css/tom-select.bootstrap5.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0056b3;
            --primary-hover: #004494;
            --background-color: #f8f9fa;
            --container-bg: #ffffff;
            --text-color: #212529;
            --label-color: #495057;
            --border-color: #dee2e6;
            --border-focus-color: #80bdff;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            --card-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: var(--container-bg);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
        }

        h1 { color: #333; font-weight: 700; }
        h3 { font-weight: 600; }

        a { color: var(--primary-color); text-decoration: none; }
        a:hover { text-decoration: underline; }

        /* --- Style Formularza --- */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--label-color);
            font-weight: 500;
        }

        .form-input, .form-select {
            display: block;
            width: 100%;
            box-sizing: border-box;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
        }

        .ts-control {
            border: 1px solid var(--border-color) !important;
            border-radius: 8px !important;
            padding: 0.5rem 1rem !important;
        }

        .form-input:focus, .form-select:focus, .ts-wrapper.focus .ts-control {
            border-color: var(--border-focus-color) !important;
            outline: 0 !important;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25) !important;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s;
            width: 100%;
        }
        .submit-btn:hover { background-color: var(--primary-hover); }

        /* --- Style Wyników --- */
        .result-box {
            margin-top: 30px;
            padding: 0;
            background-color: transparent;
            border: none;
        }
        .result-box > h3 {
             margin-top: 0;
             padding-bottom: 0.5rem;
             border-bottom: 1px solid var(--border-color);
             margin-bottom: 1.5rem;
        }

        .card {
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }
        .recommendation-card { border-left: 5px solid #198754; }
        .card-header { padding: 1rem 1.5rem; background-color: #f8f9fa; border-bottom: 1px solid var(--border-color); }
        .card-header h3, .card-header h5 { margin: 0; font-weight: 600; }
        .card-body { padding: 1.5rem; }
        .badge { display: inline-block; padding: .35em .65em; font-size: .75em; font-weight: 700; line-height: 1; color: #fff; text-align: center; white-space: nowrap; vertical-align: baseline; border-radius: .25rem; background-color: #198754; margin-bottom: 0.5rem; }
        .tco-table { width: 100%; margin-top: 1rem; border-collapse: collapse; }
        .tco-table th, .tco-table td { padding: 0.75rem; text-align: left; border-bottom: 1px solid var(--border-color); }
        .tco-table th { background-color: #f8f9fa; }
        .tco-table tfoot strong { font-size: 1.1rem; color: var(--primary-color); }
        .alternatives-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
        .alternative-card { border-left: 5px solid #ffc107; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Tom Select JS -->
    <script src="https://cdn.jsdelivr.net/npm/tom-select@2.3.1/dist/js/tom-select.complete.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Inicjalizacja dla pól wielokrotnego wyboru
            document.querySelectorAll('.tom-select-multiple').forEach(function(el) {
                new TomSelect(el, {
                    plugins: ['remove_button'],
                    create: false,
                    placeholder: 'Wybierz z listy...'
                });
            });

            // ZMIANA TUTAJ: Inicjalizacja dla pól pojedynczego wyboru
            document.querySelectorAll('.tom-select-single').forEach(function(el) {
                new TomSelect(el, {
                    create: false,
                    placeholder: 'Wybierz z listy...'
                });
            });
        });
    </script>
</body>
</html>
